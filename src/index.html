<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactJS Basics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <style>
        .slide-enter {
            transform: translateX(-100%);
        }

        .slide-enter.slide-enter-active {
            animation: slide-in ease-out 300ms forwards;
        }

        .slide-leave {
            transform: translateX(0%);
        }

        .slide-leave.slide-leave-active {
            animation: slide-out ease-out 300ms forwards;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        @keyframes slide-out {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .flip-enter {
            transform: rotateY(180deg);
        }

        .flip-enter.flip-enter-active {
            animation: flip-in ease-out 300ms forwards;
        }

        .flip-leave {
            transform: rotateY(0deg);
        }

        .flip-leave.flip-leave-active {
            animation: flip-out ease-out 300ms forwards;
        }

        @keyframes flip-in {
            0% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes flip-out {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(90deg);
            }
        }

    </style>
</head>
<body>
<div id="app"></div>
<script src="/app/bundle.js"></script>
</body>
</html>
